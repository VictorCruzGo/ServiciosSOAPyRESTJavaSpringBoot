<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:w="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:sre="http://java.sun.com/jsf/composite/componentsSre">

	<composite:interface>
	
	</composite:interface>
	
	<composite:implementation>	

		<!-- <f:event type="preRenderView" listener="#{seguimientoCertificacionSistmasComponent.Load2(contextoSolicitudCertificacionSistemaModel.solicitud.contribuyenteId)}" /> -->

		<style type="text/css">
			.old 
			{
				background-color: #efffcc !important;
				/*background-color: #ffffcc !important;*/
			}
		</style>		
				
		<h:form id="formConsultaSistemasAsociadosContribuyente">
				<!-- <p:remoteCommand name="rc" update="idContenedorEtapasSistemas listaSeguimientoPruebas" /> -->
				<p:remoteCommand name="rc"/>
				
				<h:panelGroup id="idContenedorOpciones" style="border:none">
					
					
						<!-- visible="#{!seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.mostrarPanel and !seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.mostrarPanelDetalle}" -->
					
					<p:panel header="Etapas de Certificación de Sistemas"
						id="idContenedorEtapasSistemas" toggleable="true"
						styleClass="card box-primary"
						visible="#{!seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.mostrarPanel and !seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.mostrarPanelDetalle}">
						<p:outputPanel>
							<sre:ComponenteCasosConcluidosPendientes
								ComponenteConcluidos="Etapa concluida."
								ComponentePendientes="Etapa pendiente." />
						</p:outputPanel>
						<p:spacer height="50"></p:spacer>
						<p:dataTable id="listaSeguimientoPruebas"
							value="#{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.listaSeguimientoPruebasSistemas}"
							var="ecs" rowIndexVar="rowIndex" rows="20"
							widgetVar="listaSeguimientoPruebas" paginator="false"
							styleClass="table table-striped table-bordered table-hover table-sm"
							rowStyleClass="#{ecs.es_prueba_concluida eq 'true' ? 'old' : null}">
							<f:facet name="header">

							</f:facet>
							<div class="ui-g-2 ui-md-2">

								<p:column>
									<f:facet name="header">
										<h:outputText value="Etapa de certificación"></h:outputText>
									</f:facet>
									<h:outputText value="#{ecs.descripcion_prueba}"></h:outputText>
								</p:column>

								<p:column style="text-align: left" headerText="Totales">
									<p:outputPanel>
										<p:row>
											<p:column>
												<h:graphicImage value="/images/ico_total_casos_pruebas.png"
													style="margin-bottom: 5px"></h:graphicImage>
												<h:outputText
													value="#{ecs.etapa_certificacion_sistemas_id=='3052'?'      Total de Nit Asociados':'      Total de Casos de Prueba'}: "></h:outputText>
											</p:column>
											<p:column>
												<h:outputText value="#{ecs.cantidad_pruebas}"
													style="font-weight: bold"></h:outputText>
												<br />
											</p:column>
										</p:row>
										<p:row>
											<p:column>
												<h:graphicImage value="/images/ico_total_casos_exitosos.png"
													style="margin-bottom: 5px"></h:graphicImage>
												<h:outputText
													value="#{ecs.etapa_certificacion_sistemas_id=='3052'?'      Porcentaje Cubierto':'      Casos de Prueba Exitoso'}: "></h:outputText>
											</p:column>
											<p:column>
												<h:outputText
													rendered="#{ecs.etapa_certificacion_sistemas_id!='3052'}"
													value="#{ecs.cantidad_pruebas_exitoso}"
													style="font-weight: bold"></h:outputText>
												<h:outputText
													rendered="#{ecs.etapa_certificacion_sistemas_id=='3052'}"
													value="#{ecs.porcentaje}" style="font-weight: bold">
													<f:convertNumber pattern="#0" />
												</h:outputText>
												<br />
											</p:column>
										</p:row>
										<p:row
											rendered="#{ecs.etapa_certificacion_sistemas_id!='3052'}">
											<p:column>
												<h:graphicImage
													value="/images/ico_total_casos_pendientes.png"
													style="margin-bottom: 5px"></h:graphicImage>
												<h:outputText value="      Casos de Prueba Pendiente: "></h:outputText>
											</p:column>
											<p:column>
												<h:outputText value="#{ecs.cantidad_pruebas_pendiente}"
													style="font-weight: bold"></h:outputText>
												<br />
											</p:column>
										</p:row>
									</p:outputPanel>
								</p:column>

								<p:column style="height: 55px;width: 250px;">
									<f:facet name="header">
										<h:outputText value="Porcentaje Cubierto"></h:outputText>
									</f:facet>
									<p:chart type="metergauge"
										model="#{seguimientoCertificacionSistmasComponent.setMeterGaugeModel(ecs.porcentaje)}"
										style="width:90%;height:130px" />
								</p:column>

								<p:column width="12%" style="text-align:center">
									<f:facet name="header">
										<br />
										<h:outputText value="Ver casos de pruebas"></h:outputText>
										<br />
										<br />
									</f:facet>
									<p:commandButton  styleClass="text-blue"
										validateClient="false" icon="fa fa-search" ajax="true"
										async="true" process="@this"
										disabled="#{ecs.prueba_certificacion_sistema_id eq null ? 'true' : 'false'}"
										update="#{p:component('idContenedorOpciones')}"
										title="Ver el detalle de la Etapa"
										actionListener="#{seguimientoCertificacionSistmasComponent.verDetalleEtapa(ecs)}">
									</p:commandButton>
								</p:column>
							</div>
						</p:dataTable>
						
					</p:panel>

					<p:panel
						header="Listado de Pruebas #{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.dtoSeguimientoPruebasSistemas.descripcion_prueba}"
						toggleable="true" styleClass="card box-primary"
						visible="#{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.mostrarPanelDetalle and seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.dtoSeguimientoPruebasSistemas.etapa_certificacion_sistemas_id==2850}">

						<p:outputPanel>
							<sre:ComponenteCasosConcluidosPendientes
								ComponenteConcluidos="Caso de prueba concluida."
								ComponentePendientes="Caso de prueba pendiente." />
						</p:outputPanel>
						<p:tabView>
							<p:tab title="PRUEBAS OBLIGADAS">
								<p:spacer height="10"></p:spacer>
								<p:dataTable id="idDetalleCasosDePruebaEtapa0"
									widgetVar="idDetalleEtapa0"
									value="#{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.listaSeguimientoDetallePruebasSistemas}"
									var="listaDetalleEtapa0"
									rowStyleClass="#{listaDetalleEtapa0.satisfactorio eq true ? 'old' : null}"
									emptyMessage="No se encontraron registros."
									rowIndexVar="rowIndex" rows="20" paginator="true"
									sortMode="multiple" paginatorPosition="bottom"
									rowsPerPageTemplate="50,70,100"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									currentPageReportTemplate="{startRecord} a {endRecord} de {totalRecords} registros"
									styleClass="table table-striped table-bordered table-hover table-sm">
									<p:column headerText="Nro." style="text-align: center">
										<h:outputText value="#{rowIndex+1}"></h:outputText>
									</p:column>
									<p:column headerText="NIT emisor" style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.nit}">
										</h:outputText>
									</p:column>
									<p:column headerText="Fecha/Hora de emision"
										style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.fecha_emision}">
										</h:outputText>
									</p:column>
									<p:column headerText="Sucursal" style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.sucursal}">
										</h:outputText>
									</p:column>
									<p:column headerText="Modalidad" style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.modalidad}">
										</h:outputText>
									</p:column>
									<p:column headerText="Tipo emision" style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.emision}">
										</h:outputText>
									</p:column>
									<p:column headerText="Documento fiscal"
										style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.documento_fiscal}">
										</h:outputText>
									</p:column>
									<p:column headerText="Sector" style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.sector}">
										</h:outputText>
									</p:column>
									<p:column headerText="Número de factura"
										style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.numero_factura}">
										</h:outputText>
									</p:column>
									<p:column headerText="Punto de venta"
										style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.punto_venta}">
										</h:outputText>
									</p:column>
									<p:column headerText="Fecha de prueba"
										style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.fecha_registro}">
										</h:outputText>
									</p:column>
									<p:column style="text-align: center">
										<f:facet name="header">
											<h:outputText value="Porcentaje de avance"></h:outputText>
										</f:facet>
										<p:progressBar id="idBarraEtapa0"
											value="#{listaDetalleEtapa0.porcentaje_avance}"
											displayOnly="true" />
										<h:outputText
											value="#{listaDetalleEtapa0.porcentaje_avance} %" />
										<p:tooltip for="idBarraEtapa0">
											<i class="fa fa-check " />
											<p:spacer width="5" height="5" />
											<h:outputText
												value="#{listaDetalleEtapa0.cantidad_casos_correctos} pruebas correctas" />
											<br />
											<i class="fa fa-close" />
											<p:spacer width="7" height="7" />
											<h:outputText
												value="#{listaDetalleEtapa0.cantidad_casos_incorrectos} pruebas incorrectas" />
											<br />
											<i class="fa fa-exclamation" />
											<p:spacer width="12" height="12" />
											<h:outputText
												value="#{listaDetalleEtapa0.cantidad_casos_esperados} pruebas esperadas" />
										</p:tooltip>
									</p:column>
								</p:dataTable>
							</p:tab>
							<p:tab title="PRUEBAS DECLARADAS">
								<p:spacer height="10"></p:spacer>
								<p:dataTable id="idCasosDePruebaSugeridosEtapa0"
									widgetVar="idCasosDePruebaSugeridosEtapa0"
									emptyMessage="No se encontraron registros."
									rowIndexVar="rowIndex"
									value="#{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.listaCasosPruebaSugeridasEtapa0}"
									var="listaDetalleEtapa0"
									rowStyleClass="#{listaDetalleEtapa0.es_caso_prueba_registrada eq true ? 'old' : null}">
									<p:column headerText="Nro." style="text-align: center">
										<h:outputText value="#{rowIndex+1}"></h:outputText>
									</p:column>
									<p:column headerText="NIT emisor" style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.nit}">
										</h:outputText>
									</p:column>
									<p:column headerText="Fecha/Hora de emision"
										style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.fecha_emision}">
										</h:outputText>
									</p:column>
									<p:column headerText="Sucursal" style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.sucursal}">
										</h:outputText>
									</p:column>
									<p:column headerText="Modalidad" style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.modalidad}">
										</h:outputText>
									</p:column>
									<p:column headerText="Tipo emision" style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.emision}">
										</h:outputText>
									</p:column>
									<p:column headerText="Documento fiscal"
										style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.documento_fiscal}">
										</h:outputText>
									</p:column>
									<p:column headerText="Sector" style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.sector}">
										</h:outputText>
									</p:column>
									<p:column headerText="Número de factura"
										style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.numero_factura}">
										</h:outputText>
									</p:column>
									<p:column headerText="Punto de venta"
										style="text-align: center">
										<h:outputText value="#{listaDetalleEtapa0.punto_venta}">
										</h:outputText>
									</p:column>
									
								</p:dataTable>

							</p:tab>
						</p:tabView>

					</p:panel>

					<p:panel
						header="Listado de Pruebas #{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.dtoSeguimientoPruebasSistemas.descripcion_prueba}"
						toggleable="true" styleClass="card box-primary"
						visible="#{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.mostrarPanelDetalle and seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.dtoSeguimientoPruebasSistemas.etapa_certificacion_sistemas_id==2851}">
						<p:outputPanel>
							<sre:ComponenteCasosConcluidosPendientes
								ComponenteConcluidos="Caso de prueba concluida."
								ComponentePendientes="Caso de prueba pendiente." />
						</p:outputPanel>

						<p:spacer height="50"></p:spacer>
						<p:dataTable id="idConsultaSeguimientoCertificacionSistemas1"
							widgetVar="idConsultaSeguimientoCertificacionSistemas1"
							value="#{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.listaSeguimientoDetallePruebasSistemas}"
							var="lista" emptyMessage="No se encontraron registros."
							rowIndexVar="rowIndex" rows="20" paginator="true"
							sortMode="multiple" paginatorPosition="bottom"
							rowsPerPageTemplate="50,75,100"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord} a {endRecord} de {totalRecords} registros"
							styleClass="table table-striped table-bordered table-hover table-sm"
							rowStyleClass="#{lista.satisfactorio eq 'true' ? 'old' : null}">

							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Nro."></h:outputText>
								</f:facet>
								<h:outputText value="#{rowIndex+1}"></h:outputText>
							</p:column>

							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Nombre del Servicio"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.descripcion_prueba_evento}">
								</h:outputText>
							</p:column>

							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Sector"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.descripcion_sector}">
								</h:outputText>
							</p:column>


							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Fecha de Prueba"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.fecha_registro}">
									<f:convertDateTime pattern="dd-mm-yyyy" />
								</h:outputText>
							</p:column>

							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Porcentaje de avance"></h:outputText>
								</f:facet>
								<p:progressBar id="idBarraEtapa1"
									value="#{lista.porcentaje_avance}" displayOnly="true" />
								<h:outputText value="#{lista.porcentaje_avance} %">
								</h:outputText>
								<p:tooltip for="idBarraEtapa1">
									<i class="fa fa-check " />
									<p:spacer width="5" height="5" />
									<h:outputText
										value="#{lista.cantidad_casos_correctos} pruebas correctas" />
									<br />
									<i class="fa fa-close" />
									<p:spacer width="7" height="7" />
									<h:outputText
										value="#{lista.cantidad_casos_incorrectos} pruebas incorrectas" />
									<br />
									<i class="fa fa-exclamation" />
									<p:spacer width="12" height="12" />
									<h:outputText
										value="#{lista.cantidad_casos_esperados} pruebas esperadas" />
								</p:tooltip>
							</p:column>
							<p:column width="8%" style="text-align:center">
								<f:facet name="header">
									<br />
									<h:outputText value="Aprobado"></h:outputText>
									<br />
									<br />
								</f:facet>
								<h:graphicImage styleClass="text-red"
									value="#{lista.satisfactorio ? '/images/ico_pruebas_correctas.png' : '/images/ico_pruebas_incorrectas.png'}"></h:graphicImage>
							</p:column>

						</p:dataTable>
					</p:panel>

					<p:panel
						header="Listado de Pruebas #{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.dtoSeguimientoPruebasSistemas.descripcion_prueba}"
						toggleable="true" styleClass="card box-primary"
						visible="#{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.mostrarPanelDetalle and seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.dtoSeguimientoPruebasSistemas.etapa_certificacion_sistemas_id==2852}">

						<p:outputPanel>
							<sre:ComponenteCasosConcluidosPendientes
								ComponenteConcluidos="Caso de prueba concluida."
								ComponentePendientes="Caso de prueba pendiente." />
						</p:outputPanel>

						<p:spacer height="50"></p:spacer>


						<p:dataTable id="idConsultaSistemasAsociadosContribuyenteEtapa2"
							widgetVar="idConsultaSistemasAsociadosContribuyenteEtapa2"
							value="#{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.listaDetallePruebasEtapa2}"
							var="lista" emptyMessage="No se encontraron registros."
							rowIndexVar="rowIndex" rows="20" paginator="true"
							sortMode="multiple" paginatorPosition="bottom"
							rowsPerPageTemplate="50,75,100"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord} a {endRecord} de {totalRecords} registros"
							styleClass="table table-striped table-bordered table-hover table-sm"
							rowStyleClass="#{lista.porcentajecasoprueba >= 100? 'old' : null}">

							<p:column headerText="Nro">
								<h:outputText value="#{lista.exlnro}"></h:outputText>
							</p:column>
							<p:column headerText="Tipo de prueba">
								<h:outputText
									value="#{lista.exltipoprueba=='SUGERIDA'?'DECLARADA':lista.exltipoprueba}"></h:outputText>
							</p:column>
							<p:column headerText="Tipo emisión">
								<h:outputText value="#{lista.exltipoemision}"></h:outputText>
							</p:column>
							<p:column headerText="Parametro de entrada">
								<h:outputText value="#{lista.exlparametrodeentrada}"></h:outputText>
							</p:column>
							<p:column headerText="Valor parametro">
								<h:outputText value="#{lista.exlvalorparametro}"></h:outputText>
							</p:column>
							<p:column headerText="Tipo Validación">
								<h:outputText value="#{lista.exltipovalidacion}"></h:outputText>
							</p:column>
							<p:column headerText="Prueba">
								<h:outputText value="#{lista.exlprueba}"></h:outputText>
							</p:column>
							<p:column headerText="Resultado esperado">
								<h:outputText value="#{lista.exlresultadoesperado}"></h:outputText>
							</p:column>
							<p:column headerText="Solucion">
								<h:outputText value="#{lista.exlsolucion}"></h:outputText>
							</p:column>



							<p:column headerText="Documento sector">
								<h:outputText value="#{lista.documentosectoridprueba}"></h:outputText>
							</p:column>
							<p:column style="text-align: center; width: 5%;"
								headerText="Porcentaje de avance">
								<p:outputPanel rendered="#{lista.estadomatch==1}">
									<f:facet name="header">
										<h:outputText value="Porcentaje de avance"></h:outputText>
									</f:facet>

									<p:progressBar id="proEtapa2"
										value="#{lista.porcentajecasoprueba}" displayOnly="true" />
									<h:outputText value="#{lista.porcentajecasoprueba} %"></h:outputText>

									<p:tooltip for="proEtapa2">
										<i class="fa fa-check " />
										<p:spacer width="5" height="5" />
										<h:outputText
											value="#{lista.totalpruebascorrectas} pruebas correctas" />
										<br />
										<i class="fa fa-close" />
										<p:spacer width="7" height="7" />
										<h:outputText
											value="#{lista.totalpruebasincorrectas} pruebas incorrectas" />
										<br />
										<i class="fa fa-exclamation" />
										<p:spacer width="12" height="12" />
										<h:outputText

								ComponentePendientes="Caso de prueba pendiente." />

						<p:spacer height="50"></p:spacer>
						<p:dataTable id="idConsultaSeguimientoCertificacionSistemas12"

							sortMode="multiple" paginatorPosition="bottom"
							rowsPerPageTemplate="50,75,100"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRe	cord} a {endRecord} de {totalRecords} registros"
							styleClass="table table-striped table-bordered table-hover table-sm"
							rowStyleClass="#{lista.satisfactorio eq true  ? 'old' : null}">
							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Nro."></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.nro}"></h:outputText>
							</p:column>
							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Tipo de Prueba"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.tipo_prueba}">
								</h:outputText>
							</p:column>
							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Fecha Desde"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.fecha_inicio_prueba}">
								</h:outputText>
							</p:column>
							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Fecha Hasta"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.fecha_fin_prueba}">
								</h:outputText>
							</p:column>
							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Código de Sistema"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.codigo_sistema}">
								</h:outputText>
							</p:column>
							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Nombre de Sistema"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.nombre_sistema}">
								</h:outputText>
							</p:column>
							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Version"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.version}">
								</h:outputText>
							</p:column>
							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Código de Sucursal"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.sucursal_requerimiento}">
								</h:outputText>
							</p:column>
							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Resultado Esperado"></h:outputText>
								</f:facet>
								<h:outputText value="#{lista.resultado_esperado}">
								</h:outputText>
							</p:column>
							<p:column style="text-align: center">
								<f:facet name="header">
									<h:outputText value="Porcentaje de avance"></h:outputText>
								</f:facet>
								<p:progressBar id="idBarraEtapa1"
									value="#{lista.porcentaje_avance}" displayOnly="true" />
								<h:outputText value="#{lista.porcentaje_avance} %">
								</h:outputText>
								<p:tooltip for="idBarraEtapa1">
									<i class="fa fa-calendar" />
									<p:spacer width="5" height="5" />
									<h:outputText value="Fecha de prueba #{lista.fecha_registro}" />
									<br />
									<h:outputText value="Totales:" />
									<br />
									<i class="fa fa-check " />
									<p:spacer width="5" height="5" />
									<h:outputText
										value="#{lista.cantidad_casos_correctos} pruebas correctas" />
									<br />
									<i class="fa fa-close" />
									<p:spacer width="7" height="7" />
									<h:outputText
										value="#{lista.cantidad_casos_incorrectos} pruebas incorrectas" />
									<br />
									<i class="fa fa-exclamation" />
									<p:spacer width="12" height="12" />
									<h:outputText
										value="#{lista.cantidad_casos_esperados} pruebas esperadas" />
								</p:tooltip>
							</p:column>
							
						</p:dataTable>
					</p:panel>
					
					<p:panel visible="#{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.mostrarPanelDetalle}" class="text-left" style="border:none">						
							<p:commandButton id="idVolver" value="Volver" update="#{p:component('idContenedorOpciones')}" style="width:200px"
								rendered="#{seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.mostrarTabla}"
								styleClass="btn btn-success btn-sm pull-lefth" ajax="true" process="@this" actionListener="#{seguimientoCertificacionSistmasComponent.volver}" >
							</p:commandButton>

							<p:commandButton id="idVolverProveedor" value="Volver" update="#{p:component('idContenedorOpciones')}"
								rendered="#{!seguimientoCertificacionSistmasComponent.seguimientoCertificacionSistemasList.mostrarTabla}"
								styleClass="btn btn-success btn-sm pull-lefth" ajax="true" process="@this" actionListener="#{seguimientoCertificacionSistmasComponent.volverProveedor}" >
							</p:commandButton>
					</p:panel>
				</h:panelGroup>
		</h:form>
		
	</composite:implementation>
