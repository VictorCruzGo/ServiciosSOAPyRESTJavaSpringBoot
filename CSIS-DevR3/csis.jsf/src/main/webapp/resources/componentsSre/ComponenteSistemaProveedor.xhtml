			<p:tab title="CUFD">
				<p:dataTable id="idConsultaSeguimientoCertificacionSistemas9i5"

					styleClass="table table-striped table-bordered table-hover table-sm"
					rowStyleClass="#{lista.satisfactorio eq true  ? 'old' : null} #{lista.agrupador eq 'CUFD'  ? '' : 'ui-helper-hidden' }">
					<p:column style="text-align: center">
						<f:facet name="header">
							<h:outputText value="Nro."></h:outputText>
						</f:facet>
						<h:outputText value="#{lista.nro}"></h:outputText>
					</p:column>
					<p:column headerText="Tipo de prueba">
						<h:outputText value="#{lista.tipo_prueba}"></h:outputText>
					</p:column>
					<p:column headerText="Código sistema">
						<h:outputText value="#{lista.codigo_sistema}"></h:outputText>

					<p:column headerText="Modalidad">

					<p:column headerText="Nit">
						<h:outputText value="#{lista.nit_requerimiento}"></h:outputText>
					</p:column>
					<p:column headerText="Cuis">
						<h:outputText value="#{lista.cuis}"></h:outputText>
					</p:column>
					<p:column headerText="Sucursal">

					</p:column>
					<p:column headerText="Codigo punto venta">
						<h:outputText value="#{lista.codigo_punto_venta}"></h:outputText>
					</p:column>
					<p:column headerText="Resultado esperado">
						<h:outputText value="#{lista.resultado_esperado}"></h:outputText>
					</p:column>
					<p:column headerText="Solución">

					</p:column>
					<p:column style="text-align: center">
						<f:facet name="header">
							<h:outputText value="Porcentaje de avance"></h:outputText>
						</f:facet>
						<p:progressBar id="idBarraEtapa1"
							value="#{lista.porcentaje_avance}" displayOnly="true" />
						<h:outputText value="#{lista.porcentaje_avance} %">
						</h:outputText>
						<p:tooltip for="idBarraEtapa1">

							<h:outputText value="Totales:" />

							<i class="fa fa-check " />
